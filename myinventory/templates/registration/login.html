{% extends "base.html" %}

{% block body %}
  <h1>Sign in</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Login</button>
  </form>
  Forgot password? Click <a href="{% url 'password_reset' %}">here</a> to reset.
{% endblock body %}
